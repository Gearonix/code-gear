version: '3.9'

services:
  mysql:
    image: mysql:latest
    restart: always
    container_name: db
    networks:
      - cgnet
    ports:
      - 3306:3306
    volumes:
      - ./data:/var/lib/mysql
      - ./tools/database:/docker-entrypoint-initdb.d
    env_file:
      - .docker.env

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    env_file:
      - .docker.env
    ports:
      - 22181:2181

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - 29092:29092
    env_file:
      - .docker.env

  kafka_ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - 8080:8080
    env_file:
      - .docker.env

  client:
    extends:
      file: .docker/compose/common/preset.app.dev.yml
      service: app
    container_name: client
    networks:
      - cgnet
    entrypoint: sh entrypoint/client.sh
    ports:
      - 3000:3000

  server:
    extends:
      file: .docker/compose/common/preset.app.dev.yml
      service: app
    container_name: server
    networks:
      - cgnet
    entrypoint: sh entrypoint/server.sh
    ports:
      - 6868:6868
    depends_on:
      - mysql

networks:
  cgnet:
    driver: bridge
