name: CodeGear CI > build
on:
  pull_request:
    branches: [ master ]
  push: null
permissions:
  contents: write

jobs:
  build:
    name: Creating a Production Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Installing Node.js 19.x
        uses: actions/setup-node@v3
        with:
          node-version: 19.x
          cache: 'yarn'

      - name: Installing dependencies
        run: yarn install

      - name: Creating a Production Build
        run: yarn run build

      - name: Pushing to build branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: build
          FOLDER: dist
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Build: ({sha}) {msg}"

  build-storybook:
    name: build storybook
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Installing Node.js 19.x
        uses: actions/setup-node@v3
        with:
          node-version: 19.x
          cache: 'yarn'

      - name: Installing dependencies
        run: yarn install

      - name: Building storybook
        run: yarn dlx nx run ui:storybook:build

      - name: Pushing to build-storybook branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/storybook/ui
          branch: storybook-build
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
